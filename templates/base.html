<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/videos.css') }}">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    



    <style>
        /* Inline styles or overrides can be placed here */
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body style="background-color:#31363F;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #3C3D37!important;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #76ABAE!important;">
            <span class="navbar-toggler-icon" ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Cake Mix</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('videos') }}">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('calendar') }}">Calendar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for('qr_scanner') }}">Qr</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
    
    <div class="container mt-4">
        {% block content %}
        <!-- Default content can be placed here if needed -->
        {% endblock %}
    </div>
    
  <section style="margin-bottom:6rem;">

  </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    {% block extra_scripts %}{% endblock %}
</body>

      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="copyright-text">
                      <p>Â© 2024

                      </p>
                  </div>
                  <div class="go_top">
                      <span class="icon-arrow-up"></span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</footer>
</html>
